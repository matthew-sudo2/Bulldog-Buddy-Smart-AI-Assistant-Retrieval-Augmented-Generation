<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Choose Username - Bulldog Buddy</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../src/assets/styles/username.css">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="../src/assets/images/bulldog-logo.png" class="logo-image" alt="Bulldog Buddy Logo">
                <span class="logo-text">
                    <span class="logo-bulldog">Bulldog</span> <span class="logo-buddy">Buddy</span>
                </span>
            </div>
        </header>

        <main class="auth-main">
            <section class="auth-container">
                <div class="auth-header">
                    <h1>What should we call you, <span class="bold-word">buddy?</span></h1>
                    <p class="auth-subtext">Choose a unique username to complete your registration</p>
                </div>
                
                <form class="auth-form" id="username-form">
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="username-input"
                            placeholder="Enter your username" 
                            class="auth-input" 
                            minlength="2"
                            maxlength="30"
                            pattern="[a-zA-Z0-9_]+"
                            title="Username can only contain letters, numbers, and underscores"
                            required>
                        <span class="input-hint">Minimum 2 characters, letters, numbers, and underscores only</span>
                    </div>
                    <div class="error-message" id="error-message"></div>
                    <button type="submit" class="auth-button" id="continue-btn">
                        <span class="btn-text">Continue</span>
                        <span class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </form>
                
            </section>
        </main>

        <script>
            // Logo click handler - redirect to login
            document.querySelector('.logo-container').addEventListener('click', function() {
                if (confirm('Are you sure you want to go back? Your registration progress will be lost.')) {
                    window.location.href = '/login';
                }
            });
            
            document.querySelector('.logo-container').style.cursor = 'pointer';

            // Form submission handler
            const form = document.getElementById('username-form');
            const usernameInput = document.getElementById('username-input');
            const errorMessage = document.getElementById('error-message');
            const continueBtn = document.getElementById('continue-btn');
            const btnText = continueBtn.querySelector('.btn-text');
            const btnLoader = continueBtn.querySelector('.btn-loader');

            // Real-time validation
            usernameInput.addEventListener('input', function() {
                const value = this.value;
                errorMessage.textContent = '';
                errorMessage.style.display = 'none';
                
                // Check for invalid characters
                if (!/^[a-zA-Z0-9_]*$/.test(value)) {
                    this.value = value.replace(/[^a-zA-Z0-9_]/g, '');
                }
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                
                // Validation
                if (!username || username.length < 2) {
                    showError('Username must be at least 2 characters long');
                    return;
                }
                
                if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                    showError('Username can only contain letters, numbers, and underscores');
                    return;
                }

                if (username.length > 30) {
                    showError('Username must be less than 30 characters');
                    return;
                }
                
                // Show loading state
                setLoading(true);
                
                try {
                    const response = await fetch('/complete-registration', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Success - redirect to main app
                        window.location.href = result.redirect || '/main-redesigned';
                    } else {
                        // Show error message
                        showError(result.message || 'Username registration failed');
                        setLoading(false);
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showError('An error occurred. Please try again.');
                    setLoading(false);
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                usernameInput.focus();
            }

            function setLoading(loading) {
                if (loading) {
                    btnText.style.display = 'none';
                    btnLoader.style.display = 'inline-block';
                    continueBtn.disabled = true;
                    usernameInput.disabled = true;
                } else {
                    btnText.style.display = 'inline';
                    btnLoader.style.display = 'none';
                    continueBtn.disabled = false;
                    usernameInput.disabled = false;
                }
            }

            // Focus input on load
            window.addEventListener('load', function() {
                usernameInput.focus();
            });
        </script>
    </body>
</html>
